<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cattyboard</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- css imported -->
    <link rel='stylesheet' type='text/css' media='screen' href='index.css'>
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
    <script src='main.js'></script>
</head>

<body>
    <section class="area">
        <figure>
            <img src="assets/cattyboard.jpeg" alt="cattyboard" height="220px">
            <figcaption style="margin-left: 50px;">
                <div class="d-flex justify-between figcaption-container">
                    <div>
                        <h1>CattyBoard Top 100 Single Charts(11.06.36)</h1>
                        <span class="f-left">Unknown Artist</span><br>
                        <span class="f-left">2016. Charts. 100 Songs</span>
                    </div>
                    <div class="fig-controls">
                        <p class="f-left c-pointer">
                            <i class="fa fa-play"></i><span> Play All</span>
                        </p>
                        <p class="f-left c-pointer">
                            <i class="fa fa-plus"></i><span> Add to</span>
                        </p>
                        <p class="f-left c-pointer">
                            <i class="fa fa-ellipsis-h"></i><span> More</span>
                        </p>
                    </div>
                </div>
            </figcaption>
        </figure>
        <section class="table-content">
            <table style="margin-left: 1.15rem;">
                  <tr>
                    <td>1. One Dance</td>
                    <td>Crake ft Catkid</td>
                    <td>2:24</td>
                    <td><span>Catty Cloud Sync</span></td>
                  </tr>
                  <tr>
                    <td>2. Panda</td>
                    <td>Catee/td>
                    <td>3:46</td>
                    <td><span>Catty Cloud Sync</span></td>
                  </tr>
                  <tr>
                    <td>3. Cant Stop the Feeling!</td>
                    <td>Catlin Cimberlake</td>
                    <td>3:56</td>
                    <td><span>Catty Cloud Sync</span></td>
                  </tr>
                  <tr>
                    <td>4. Work From Home</td>
                    <td>Cat Harmony Feat Colla</td>
                    <td>3:34</td>
                    <td><span>Catty Cloud Sync</span></td>
                  </tr>
            </table>
        </section>
    </section>
    <nav class="main-menu">
        <ul>
            <li>
                <i class="fa la-bars la-2x"></i>
            </li>
            <li>
                <i class="fa la-home la-2x"></i>
            </li>
            <li>
                <i class="las la-search la-2x"></i>
            </li>
            <li>
                <i class="las la-volume-up la-2x"></i>
            </li>
            <li>
                <i class="las la-user la-2x"></i>
            </li>
            <li>
                <i class="las la-cog la-2x"></i>
            </li>
            <li>
                <i class="lab la-spotify la-2x"></i>
            </li>
            <li>
                <i class="lab la-soundcloud la-2x"></i>
            </li>
        </ul>
    </nav>
    <footer class="footer">
        <div class="d-flex justify-between">
            <div class="d-flex w-100">
                <picture>
                    <img src="assets/cattyboard.jpeg" alt="Soundcloud" style="margin: 10px;width:4rem; height: 4rem;">
                </picture>
                <p id="artist">
                    <span style="color: white"> it Aint love </span><br>
                    <span style="padding-top: 10px;display: inline-block; color: white;">Catson Derulo</span>
                </p>
            </div>
            <div class="d-flex justify-between w-100" style="align-items:center;">
                <i class="fa la-step-backward la-2x c-pointer" style="color: white;"></i>
                <i class="fa la-play la-2x c-pointer" style="color: white;"></i>
                <i class="fa la-step-forward la-2x c-pointer" style="color: white;"></i>
                <i class="fa la-undo-alt la-2x c-pointer" style="color: white;"></i>
                <i class="fa la-random la-2x c-pointer" style="color: white;"></i>
            </div>
        </div>
    </footer>
</body>

</html>
